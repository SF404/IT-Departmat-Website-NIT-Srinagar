<!DOCTYPE html>
<html>
<head>
    <title>Reset Your Password</title>
</head>
<body>
    <h1>Reset Your Password for {{ site_name }}</h1>
    <p>Hi there,</p>
    <p>You recently requested to reset your password for your account on {{ site_name }}. Click the link below to set a new password:</p>
    <p><a href="{% url 'password_reset_confirm' uidb64=context.uid token=context.token %}">Reset Password</a></p>
    <p>If you did not request a password reset, please ignore this email.</p>
    <p>Thanks,</p>
    <p>The {{ site_name }} Team</p>
</body>
</html>
